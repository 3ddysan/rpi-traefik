sudo: required
services:
- docker
language: bash
script:
# prepare qemu
- sudo curl --fail -L https://github.com/hypriot/rpi-alpine-qemu/raw/master/qemu-arm-static -o /usr/bin/qemu-arm-static
- sudo chmod +x /usr/bin/qemu-arm-static
- sudo curl --fail -L https://github.com/hypriot/rpi-alpine-qemu/raw/master/qemu-arm -o /usr/share/binfmts/qemu-arm
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
# build image
- docker build -t hypriot/rpi-traefik .
# test image
- docker run hypriot/rpi-traefik version
# push image
- >
  if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    docker tag hypriot/rpi-traefik hypriot/rpi-traefik:v1.1.0
    docker push hypriot/rpi-traefik:v1.1.0
    docker push hypriot/rpi-traefik
  fi
